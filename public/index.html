<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | ScannerEX</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: var(--color-bg, #f8fafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: var(--font-family, 'DM Sans', sans-serif);
      color: var(--color-text-primary, #1a202c);
    }
    nav {
      width: 100%;
      height: 60px;
      background: var(--color-bg, #ffffff);
      border-bottom: 1px solid var(--color-border, #e5e7eb);
      box-shadow: var(--shadow-subtle, 0 2px 8px rgba(0, 0, 0, 0.05));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--color-primary, #3b82f6);
      user-select: none;
      margin-bottom: 40px;
    }
    nav .material-symbols-outlined {
      font-size: 28px;
      margin-right: 8px;
    }
    .container {
      background: var(--color-bg, #fff);
      padding: 30px 25px;
      border-radius: var(--border-radius, 16px);
      box-shadow: var(--shadow-light, 0 10px 25px rgba(0,0,0,0.1));
      text-align: center;
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
    }
    h1 {
      font-weight: 700;
      color: var(--color-text-primary, #1a202c);
      margin-bottom: 24px;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color var(--transition-fast);
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--color-primary, #3b82f6);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-fast);
      margin-top: 8px;
      border-radius: 10px;
    }
    .submit-btn:hover {
      background-color: var(--color-primary-hover);
    }
    footer {
      position:absolute;
      bottom: 0;; 
      margin-top: 40px;
      color: var(--color-text-muted, #718096);
      font-size: 0.85rem;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav aria-label="App Header"> 
    ScannerEX
  </nav>
  <div class="container" role="main">
    <h1>Fill The Form!</h1>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="text" id="company" name="company" placeholder="Company Name" required />
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <textarea id="address" name="address" placeholder="Address" rows="3" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
  <footer class="footer">
    Â© 2025 ScannerEX
  </footer>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      await fetch("save_registration.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const params = new URLSearchParams(data).toString();
      window.location.href = 'qrcode.html?' + params;
    });
  </script>
</body>
</html>
